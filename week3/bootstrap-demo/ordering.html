<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Ordering Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Ordering Example</h1>
      </div>

      <h3>Without order specified:</h3>
      <div class="row">
        <div class="col-12 col-md-3" style="border: solid black; background-color: #99ccff">
          <h1>Section 1</h1>
        </div>

        <div class="col-12 col-md-9" style="border: solid black; background-color: #ff9966">
          <h1>Section 2</h1>
        </div>
      </div>

      <h3>With order specified:</h3>
      <div class="row">
        <div
          class="col-12 col-md-3 order-md-2"
          style="border: solid black; background-color: #99ccff"
        >
          <h1>Section 1</h1>
        </div>

        <div
          class="col-12 col-md-9 order-md-1"
          style="border: solid black; background-color: #ff9966"
        >
          <h1>Section 2</h1>
        </div>
      </div>
    </div>
    <!-- We don't actually use any JS-based components here, but we'll include the JS as an example -->
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
