<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Forms Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="pb-2 mt-4 mb-2 border-bottom">
        <div class="col">
          <h1>Forms Example</h1>
          <p class="lead">It's easy to make attractive forms.</p>
        </div>
      </div>

      <form>
        <div>
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" id="emailInput" />
        </div>

        <div>
          <label for="passwordInput" class="form-label">Enter Password</label>
          <input type="password" class="form-control" placeholder="password" id="passwordInput" />
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkMeCheckbox" />
          <label class="form-check-label" for="checkMeCheckbox"> Check me </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>

    <!-- We don't actually use any JS-based components here, but we'll include the JS as an example -->
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
