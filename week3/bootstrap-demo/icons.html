<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Icons Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Icons Example</h1>
      </div>
      <div>
        <i class="bi bi-heart-fill"></i>
      </div>
      <div>
        <i class="bi bi-film"></i>
      </div>

      <p>You can add color</p>
      <i class="bi bi-heart-fill" style="font-size: 2rem; color: pink"></i>
      <h3>You can make the icon bigger</h3>
      <i class="bi bi-heart-fill" style="font-size: 10rem; color: greenyellow"></i>
    </div>

    <!-- We don't actually use any JS-based components here, but we'll include the JS as an example -->
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
